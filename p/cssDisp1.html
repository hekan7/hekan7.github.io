    <title>CSS display/visibility 실습</title>
  </head>
  <body>
    <section>
      <h4>1.블록레벨 엘리먼트 p의 inline 적용</h4>
      <p class="ordinary">(블록 엘리먼트 p)동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
